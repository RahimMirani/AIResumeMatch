<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Resume Editor</h1>
        <div class="upload-container">
            <form id="uploadForm">
                <input type="file" name="resume" accept=".pdf" required>
                <button type="submit">Parse Resume</button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <!-- Left Column: Editor -->
        <div class="editor-column">
            <div class="editor-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" placeholder="(123) 456-7890">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" placeholder="City, State">
                </div>
                <div class="social-links">
                    <div class="form-group">
                        <label for="linkedin">LinkedIn</label>
                        <input type="text" id="linkedin" class="form-control" placeholder="linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub</label>
                        <input type="text" id="github" class="form-control" placeholder="github.com/username">
                    </div>
                </div>
            </div>

            <div id="sections-container">
                <!-- Sections will be added here dynamically -->
            </div>

            <button id="addSectionBtn" class="btn btn-primary">Add Section</button>
        </div>

        <!-- Right Column: Preview -->
        <div class="preview-column">
            <div class="preview-header">
                <h3>Resume Preview</h3>
            </div>
            <div class="view-modes">
                <button id="editModeBtn" class="mode-btn active">Edit Mode</button>
                <button id="originalPdfBtn" class="mode-btn">Original PDF</button>
                <button id="generatePdfBtn" class="mode-btn">Generate PDF Preview</button>
            </div>

            <div id="edit-preview" class="preview-container active">
                <div id="resume-preview" class="resume-preview">
                    <!-- Preview content will be generated here -->
                </div>
            </div>

            <div id="pdf-preview" class="preview-container">
                <iframe id="pdf-iframe" class="pdf-viewer" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div id="section-template" style="display: none;">
        <div class="editor-section" data-section-id="{id}">
            <div class="section-header">
                <input type="text" class="section-title form-control" placeholder="Section Title">
                <button class="delete-section-btn">Delete</button>
            </div>
            <div class="entries-container">
                <!-- Entries will be added here -->
            </div>
            <button class="add-entry-btn">Add Entry</button>
        </div>
    </div>

    <div id="entry-template" style="display: none;">
        <div class="entry" data-entry-id="{id}">
            <div class="entry-header">
                <input type="text" class="company form-control" placeholder="Company">
                <input type="text" class="location form-control" placeholder="Location">
                <input type="text" class="duration form-control" placeholder="Duration">
            </div>
            <div class="entry-body">
                <input type="text" class="position form-control" placeholder="Position">
                <div class="points-container">
                    <!-- Points will be added here -->
                </div>
                <button class="add-point-btn">Add Bullet Point</button>
            </div>
            <button class="delete-entry-btn">Delete Entry</button>
        </div>
    </div>

    <div id="point-template" style="display: none;">
        <div class="point" data-point-id="{id}">
            <textarea class="point-text form-control" placeholder="Bullet point"></textarea>
            <button class="delete-point-btn">Delete</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/resume-editor.js') }}"></script>
</body>
</html>
