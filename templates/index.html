<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Resume Parser</h1>
    <div class="upload-container">
        <form id="uploadForm">
            <input type="file" name="resume" accept=".pdf" required>
            <button type="submit">Upload and Parse</button>
        </form>
    </div>
    <div id="result" class="result">
        <h3>Parsed Resume</h3>
        <div class="actions">
            <button id="editMode" class="action-btn">Toggle Edit Mode</button>
            <button id="saveChanges" class="action-btn" style="display: none;">Save Changes</button>
        </div>
        <div id="parsedText" class="editable-content"></div>
    </div>
    <div id="error" class="error"></div>

    <script src="/static/js/resume-parser.js"></script>
</body>
</html>
